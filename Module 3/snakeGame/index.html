<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snake</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div class="section">
			<div id="game-board"></div>
			<button
				class="btn btn-primary dropdown-toggle section__menu"
				type="button"
				data-bs-toggle="dropdown"
				aria-expanded="false"
			>
				Menu
			</button>
			<ul class="dropdown-menu">
				<li>
					<a class="dropdown-item" id="joystick">Скрыть/Показать джойстик</a>
				</li>
				<li><a class="dropdown-item" id="counter">Скрыть/Показать счет</a></li>
				<li>
					<input
						type="text"
						placeholder="Введите значение скорости"
						id="speed"
					/>
				</li>
			</ul>
			<div class="score"></div>
		</div>
		<div class="joystick">
			<div class="arrow" id="up">
				<svg
					width="85"
					height="113"
					viewBox="0 0 85 113"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M28.375 56.5H0.125V42.375L42.5 0L84.875 42.375V56.5H56.625V113H28.375V56.5Z"
						fill="blue"
					/>
				</svg>
			</div>
			<div class="arrow" id="right">
				<svg
					width="85"
					height="113"
					viewBox="0 0 85 113"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M28.375 56.5H0.125V42.375L42.5 0L84.875 42.375V56.5H56.625V113H28.375V56.5Z"
						fill="blue"
					/>
				</svg>
			</div>
			<div class="arrow" id="down">
				<svg
					width="85"
					height="113"
					viewBox="0 0 85 113"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M28.375 56.5H0.125V42.375L42.5 0L84.875 42.375V56.5H56.625V113H28.375V56.5Z"
						fill="blue"
					/>
				</svg>
			</div>
			<div class="arrow" id="left">
				<svg
					width="85"
					height="113"
					viewBox="0 0 85 113"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M28.375 56.5H0.125V42.375L42.5 0L84.875 42.375V56.5H56.625V113H28.375V56.5Z"
						fill="blue"
					/>
				</svg>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
