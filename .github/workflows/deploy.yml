name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Navigate to project folder
        run: cd "Module 3/ReactiveFormLab/vue-project"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./Module 3/ReactiveFormLab/vue-project

      - name: Build project
        run: npm run build
        working-directory: ./Module 3/ReactiveFormLab/vue-project

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Module 3/ReactiveFormLab/vue-project/dist
