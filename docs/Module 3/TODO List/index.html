<!DOCTYPE html>
<html>
	<head>
		<title>Список задач</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="mainBlock">
			<form>
				<h1>Список задач</h1>
				<input type="text" id="new-task" placeholder="Введите задачу" />
				<button id="addButton" class="add">Добавить</button>
			</form>
			<ul id="todo-list"></ul>
			<div id="customWindow" class="customWindow" style="display: none">
				<div class="custom-content">
					<input type="text" id="customInput" />
					<button id="Confirm">OK</button>
				</div>
			</div>
			<div id="priority-window" class="priority-window" style="display: none">
				<div class="priority-content">
					<button class="priority-btn priority-low">Низкая</button>
					<button class="priority-btn priority-medium">Средняя</button>
					<button class="priority-btn priority-high">Высокая</button>
				</div>
			</div>
		</div>
	</body>
</html>
